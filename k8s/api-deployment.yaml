apiVersion: apps/v1
kind: Deployment
metadata:
  name: aurum-api
  namespace: aurum-911
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aurum-api
  template:
    metadata:
      labels:
        app: aurum-api
    spec:
      containers:
      - name: api
        image: aurum-911/api:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aurum-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: aurum-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aurum-api-service
  namespace: aurum-911
spec:
  selector:
    app: aurum-api
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP