version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: aurum-postgres
    environment:
      POSTGRES_USER: aurum
      POSTGRES_PASSWORD: aurum
      POSTGRES_DB: aurum
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurum"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata:
