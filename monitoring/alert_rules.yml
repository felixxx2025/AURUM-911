groups:
  - name: aurum_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }}s"

      - alert: DatabaseDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database is not responding"

      - alert: APIDown
        expr: up{job="hrplus-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API is down"
          description: "AURUM-911 API is not responding"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      # --- Inbound Webhooks (Integrations) ---
      # Recording rule (exemplo) para taxa 4xx por provider (5m)
      # - record: job:integrations_inbound_webhooks_4xx_rate5m
      #   expr: sum by (provider) (rate(integrations_inbound_webhooks_4xx_total[5m]))

      # Alerta para taxa de 4xx acima de 0.05 req/s por 10m
      - alert: HighInbound4xxRate
        expr: sum by (provider) (rate(integrations_inbound_webhooks_4xx_total[5m])) > 0.05
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Inbound 4xx rate high"
          description: "Provider {{ $labels.provider }} - 4xx rate: {{ $value }} req/s"