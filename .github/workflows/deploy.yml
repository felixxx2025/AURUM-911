name: Deploy AURUM-911

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Run security audit
      run: npm audit --audit-level high

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.REGISTRY_URL }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push API
      uses: docker/build-push-action@v5
      with:
        context: ./services/hrplus-api
        push: true
        tags: ${{ secrets.REGISTRY_URL }}/aurum-911/api:${{ github.sha }}
    
    - name: Build and push Web
      uses: docker/build-push-action@v5
      with:
        context: ./apps/web
        push: true
        tags: ${{ secrets.REGISTRY_URL }}/aurum-911/web:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Kubernetes
      uses: azure/k8s-deploy@v1
      with:
        manifests: |
          k8s/api-deployment.yaml
          k8s/hpa.yaml
        images: |
          ${{ secrets.REGISTRY_URL }}/aurum-911/api:${{ github.sha }}
          ${{ secrets.REGISTRY_URL }}/aurum-911/web:${{ github.sha }}
        kubeconfig: ${{ secrets.KUBE_CONFIG }}